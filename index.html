<html>
	<head>
		<title>CTF</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="socketio.js"></script>
		<script type="text/javascript" src="physics.js"></script>
	</head>
	<body>
		<div class="stats" id="stats"></div>
		<table width="100%" height="100%">
			<tr>
				<td align="center" valign="middle">
					<div id="nameDisplay">
						Name: <input id="name" type="text" /><br>
						<br>
					</div>
					<div id="introScreen" class="shown">
						<input id="introJoinPrivate" type="button" value="Join a private game" /><br>
						<br>
						<input id="introCreatePrivate" type="button" value="Create a private game" /><br>
						<br>
						<input id="joinPublic" type="button" value="Join a public game" />
					</div>
					<div id="joinPrivateScreen" class="hidden">
						Game ID: <input id="gameId" type="text" />
						<input id="joinPrivate" type="button" value="Join" />
					</div>
					<div id="createPrivateScreen" class="hidden">
						<input id="createPrivate" type="button" value="Create" />
					</div>
					<div id="gameScreen" class="hidden">
						<table id="table">
							<tr>
								<td id="redScore" class="score red"></td>
								<td id="blueScore" class="score blue"></td>
							</tr>
						</table>
						<br>
						<canvas id="canvas" class="gameCanvas"></canvas>
						<div id="gameIdDisplay" class="gameId"></div>
					</div>
				</td>
			</tr>
		</table>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
